						</div>
					</div>
					<figcaption class="description">
						<p>Белокочанная капуста – овощ, который хранится всю зиму в свежем виде и не теряет полезных свойств. Польза капусты для организма в зимне-весенний период заключается в укреплении иммунитета. Количество витамина С увеличивается при квашении. Обеспечить организм достаточной дозой витамина С помогут 200 гр. сырой или 100 гр. квашеной капусты в день. Лечебные свойства белокочанной капусты – выведение лишней жидкости из клеток и тканей.</p>
					</figcaption>
				</figure>			
			</article>

			<article class="vegetable" id="brokkoli">
				<figure class="vegetable">
					<a href="#brokkoliFullPhoto"><img class="vegetable-photo" src="http://ogorodsadovod.com/sites/default/files/u79/2016/05/brokkoli4.jpg" alt="Брокколи капуста"></a>
					<div id="brokkoliFullPhoto" class="modalDialog">
						<div>							
							<a href="#close" title="Закрыть" class="close">X</a>							
							<img src="http://ogorodsadovod.com/sites/default/files/u79/2016/05/brokkoli4.jpg" alt="Брокколи капуста" width="100%">
						</div>
					</div>
					<figcaption class="description">
						<p>Брокколи полезна для всех людей из-за витаминов и клетчатки. Этот овощ можно готовить разными способами, и он не нанесет вреда. Лечебные свойства брокколи обусловлены высоким содержанием в ней полезных и активных веществ – каждый из компонентов выполняет свою функцию в нашем организме, а в процессе взаимодействия друг с другом эти вещества способны улучшать и восстанавливать здоровье.</p>
						<p>Это незаменимый продукт при сахарном диабете первого и второго типа. Также брокколи полезна для того, кто любит сладости. Высокое содержание сахара в крови повреждает стенки сосудов, разрушая их.</p>
					</figcaption>
				</figure>			
			</article>

			<article class="vegetable" id="repa">
				<figure class="vegetable">
					<a href="#repaFullPhoto"><img class="vegetable-photo" src="http://ogorodsadovod.com/sites/default/files/u79/2015/04/turnips1.jpg" alt="Репа"></a>
					<div id="repaFullPhoto" class="modalDialog">
						<div>							
							<a href="#close" title="Закрыть" class="close">X</a>							
							<img src="http://ogorodsadovod.com/sites/default/files/u79/2015/04/turnips1.jpg" alt="Репа" width="100%">
						</div>
					</div>
					<figcaption class="description">
						<p>Вся польза репы, впрочем, как и других продуктов, кроется в ее составе. В этом корнеплоде хранится очень много полезнейшего для человека витамина С, по содержанию данного вещества он опережает даже апельсины и лимоны. Также в репе имеется витамин РР, Е, бета-каротин и витамины группы В. Помимо них в ее состав входит витамин А, особенно его много в желтых сортах овоща. Богат корнеплод и микроэлементами, среди которых особо стоит выделить жизненно необходимые для организма натрий, марганец, йод, фосфор, железо и серу. Кроме этого репа содержит очень редкое и ценное вещество – глюкорафанин, которое оказывает сильное противодиабетическое и противораковое действие.</p>
					</figcaption>
				</figure>			
			</article>

			<article class="vegetable" id="redis">
				<figure class="vegetable">
					<a href="#redis1FullPhoto"><img class="vegetable-photo" src="http://www.afru.de/wp-content/uploads/2016/11/ravanelli.jpg" alt="Редис"></a>
					<div id="redis1FullPhoto" class="modalDialog">
						<div>							
							<a href="#close" title="Закрыть" class="close">X</a>							
							<img src="http://www.afru.de/wp-content/uploads/2016/11/ravanelli.jpg" alt="Редис" width="100%">
						</div>
					</div>
					<figcaption class="description">
						<p> Редис имеет в составе много веществ, полезных для организма. Он богат железом, магнием, фосфором, натрием, калием, кальцием, витамином РР, С и витаминами группы В. В плодах много белка, клетчатки, эфирных масел и ферментов. Еще в них есть сахар и жиры, но калорийность овоща мала – всего 15 ккал в 100 гр.</p>
						<p>Редиску рекомендуют употреблять для поддержания сердца и сосудов. Она оказывает антибактериальный эффект и способна помочь в борьбе с онкологическими заболеваниями. Хорошо овощ действует на новообразования в молочной железе, яичниках, толстой кишке и простате. Он замедляет процессы в опухолях и угнетает их рост.</p>
					</figcaption>
				</figure>	
			</article>

					<a href="#pepperFullPhoto"><img class="vegetable-photo" src="http://babudacha.ru/wp-content/uploads/2017/01/2017-01-20_144324.jpg" alt="Болгарский перец"></a>

						</div>
					</div>
					<figcaption class="description">
						<p>Болгарский перец – удивительный овощ, привлекающий потрясающим вкусом, своей хрустящей мякотью и красивой, яркой расцветкой. Красный, оранжевый, желтый, зеленый – болгарский перец способен украсить любой стол и максимально разнообразить меню, а полезные свойства болгарского перца способны не только восстановить силы и укрепить организм, но и избавить от некоторых болезней и недугов.</p>
						<p>Состав болгарского перца – уникален, это настоящая «сокровищница» с нужными для здоровья компонентами: витаминами (А, С, Р, группы В: В1, В2, В3, В5, В6, В9), минеральными солями (калия, кальция, натрия, фосфора, магния, хлора, железа, фтора, цинка, йода). Также в перце содержится клетчатка, белки, углеводы, алкалоиды и др.</p>
					</figcaption>
				</figure>			
			</article>

			<article class="vegetable" id="topinambur">
				<figure class="vegetable">
					<a href="#topinamburFullPhoto"><img class="vegetable-photo" src="http://alter-zdrav.ru/wp-content/uploads/2015/08/topinambur.jpg" alt="topinambur"></a>
					<div id="topinamburFullPhoto" class="modalDialog">
						<div>							
							<a href="#close" title="Закрыть" class="close">X</a>							
							<img src="http://alter-zdrav.ru/wp-content/uploads/2015/08/topinambur.jpg" alt="topinambur" width="100%">
						</div>
					</div>
					<figcaption class="description">
						<p>Солнечный корень, дикий подсолнух, иерусалимский артишок, земляная груша, как только не называют этот корнеплод, который на самом деле носит название топинамбур. Химический состав этого продукта поистине уникален, в нем содержится масса нужных и полезных веществ. Польза топинамбура для здоровья очевидна и очень значительна.</p>
						<p>Топинамбур отличается от других овощей повышенным содержанием белка и большим количеством природного аналога инсулина – инулина, который легко усваивается организмом. Гидролиз этого вещества приводит к образованию фруктозы, безвредной для диабетиков.</p>
					</figcaption>
				</figure>			
			</article>

						</div>
					</div>
					<figcaption class="description">
						<p>Без картошки трудно представить трапезу. Если собрать все блюда из картофеля, то получится несколько томов кулинарной энциклопедии. Стряпать что-нибудь из овоща под силу даже неопытной хозяйке, в то время как полезные свойства мало кому знакомы. Учеными замечены антистрессовые свойства картофеля и это неудивительно: в овоще содержится биокомплекс витаминов и минералов, полезных для нервной системы. Магний обеспечивает стабильность нервных реакций на внешние раздражители, витамин В6 улучшает передачу нервных импульсов.</p>
					</figcaption>
				</figure>

			<article class="vegetable" id="carrot">
				<figure class="vegetable">
					<a href="#carrotFullPhoto"><img class="vegetable-photo" src="https://img.7dach.ru/image/600/00/00/28/2014/08/27/354cea" alt="Carrot"></a>

						</div>
					</div>
					<figcaption class="description">
						<p> Полезные свойства моркови заключаются в высоком содержании каротина, витаминов группы В, а также С, К и РР.
						</p>
						<p>При употреблении овоща в сыром виде, польза от моркови будет доставлена «по адресу» в каждую клеточку организма. Для удобства можно натереть овощ на терке, добавить измельченное яблоко или тертую свеклу. Морковь сочетается и с овощами, и с фруктами – это замечено в кулинарии. Морковь добавляют в пироги, кексы, запеканки, борщи, супы и используют при квашении капусты. Это незаменимый компонент в консервировании продуктов, в том числе при изготовлении детского питания. Из нее можно делать варенье и муссы. Это один из обязательных элементов вегетарианского питания.</p>
					</figcaption>
				</figure>	
			</article>

			<article class="vegetable" id="onion">
				<figure class="vegetable">
					<a href="#onionFullPhoto"><img class="vegetable-photo" src="https://img.purch.com/w/660/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzA2NS82Mzgvb3JpZ2luYWwvb25pb25zLmpwZw==" alt="onion"></a>
					<div id="onionFullPhoto" class="modalDialog">
						<div>							
							<a href="#close" title="Закрыть" class="close">X</a>							
							<img src="https://img.purch.com/w/660/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzA2NS82Mzgvb3JpZ2luYWwvb25pb25zLmpwZw==" alt="onion" width="100%">
						</div>
					</div>
					<figcaption class="description">
						<p>Секрет полезных свойств лука – высокое содержание в эфирном масле фитонцидов, которые обладают мощным антибактериальным действием. За секунды погибают многие бактерии и грибы. Ими защищаются даже сами растения.						</p>
						<p>Польза лука окажется применимой для того, кто страдает простудными заболеваниями. Стоит вдохнуть эфирное масло разрезанной луковицы, чтобы облегчить состояние при насморке или вовсе от него избавиться.						</p>
						<p>Овощ оказывает мочегонное, противовоспалительное, противодиабетическое и тонизирующее действие, а также повышает аппетит. Если рана долго не заживает, нужно приложить к ней протертый лук в смеси с чесноком.					</p>				
					</figcaption>
				</figure>

				<figure class="vegetable">
					<a href="#cucumberFullPhoto"><img class="vegetable-photo" src="http://ogorodsadovod.com/sites/default/files/u79/2015/09/cucumber1_0.jpg" alt="cucumber"></a>

						</div>
					</div>
					<figcaption class="description">
						<p>Польза огурцов заставляет людей выращивать овощи на огородах. Многим кажется, что огурец состоит только из воды. На самом деле это не так. Огурец состоит на 95% из воды, а остальное занимает клетчатка, витамины, минералы и соли.</p>
						<p>Ценность воды в огурце огромна, она является адсорбентом и обладает возможностью детоксикации организма. Огурцы полезно есть при пищевых отравлениях, т.к. как в них много воды, насыщенной калием. Как известно, калий обладает способностью выводить лишнюю воду из организма человека – это нужно отравленному организму: освободится от вредных веществ						</p>			
					</figcaption>
